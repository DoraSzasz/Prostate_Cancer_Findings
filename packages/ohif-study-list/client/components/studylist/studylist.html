<template name="studylist">
    <div class="study-list-wrapper">
        {{>studylistResult (clone this)}}
    </div>

    <!-- FOOTER BEGINS -->
    <footer id="footer" class="footer"
        style="background-image: url({{absoluteUrl '/packages/ohif_viewerbase/assets/footer-bg.png'}});">
        <div class="container">
            <div class="row" style="padding: 8rem 0 8rem 0;">
                <div class="col-md-4 col-lg-4">
                    <a href="https://www.uchicago.edu/"><img
                            src={{absoluteUrl "/packages/ohif_viewerbase/assets/footer_logo.png"}}
                            alt="University of Chicago" class="footer-logo"></a>
                </div>

                <div class="col-md-3 col-lg-3">
                    <a href="https://www.lenovo.com/us/en/"><img
                            src={{absoluteUrl "/packages/ohif_viewerbase/assets/lenovo_logo_white.png"}}
                            alt="RSNA Educational Application" class="img-fluid footer-logo lenovo-logo"></a>
                </div>

                <div class="col-md-5 col-lg-5">
                    <a href="https://rcc.uchicago.edu/"><img
                            src={{absoluteUrl "/packages/ohif_viewerbase/assets/logo_RCC.png"}}
                            alt="Research Computing Center (RCC) at The University of Chicago" class="footer-logo"></a>
                </div>


            </div>
        </div>
        <div class="container-fluid"
            style="padding:.5rem!important; background: rgb(24, 24, 24) none repeat scroll 0% 0%!important;">
            <div class="row text-center">
                <div class="col-md-12">
                    <p style="color: #fff!important;padding-top: 10px;">Copyright &copy;2019 <a
                            href="https://rcc.uchicago.edu/" target="_blank">Research Computing Center, The University
                            of Chicago</a>. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- FOOTER ENDS -->
</template>
