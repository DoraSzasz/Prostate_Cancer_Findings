<template name="dialogLoading">
    <div id="{{this.id}}" class="modal fade {{this.class}}" tabindex="-1" role="dialog">
        <div class="loading-text noselect">
            {{choose this.text 'Loading...'}} <i class="fa fa-spin fa-circle-o-notch fa-fw"></i>
        </div>
    </div>
</template>
