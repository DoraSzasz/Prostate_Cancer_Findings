    {{/header}}

    <div id="entrySignIn" class="page" style="{{getOpacityWithCorner}}">
        <div class="content-scrollable">
            <!-- Carousel ================================================== -->
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img class="carousel-item" src="{{absoluteUrl "/packages/ohif_viewerbase/assets/banner.png"}}"
                            alt="Prostate Cancer(PCa) Finder Interface">
                        <div class="slide_description">
                            <div class="carousel-caption">
                                <h1>Prostate Cancer Finder</h1>
                                <p>A web application for identification of clinically significant prostate cancer in
                                    MRI.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.carousel -->

            <div class="container">

                <!-- Main component for a primary marketing message or call to action -->
                <div class="jumbotron">
                    <h1 class="text-center">About us</h1>
                    <div class="sec-line" style="visibility: visible;"></div>
                    <p>
                        Prostate cancer (PCa) is one of the major causes of cancer death for men. Multi-parametric MRI
                        (mpMRI) is increasingly being used for PCa diagnosis. While mpMRI is very good at detecting
                        prostate cancers, still 15-30% of clinically significant cancers can be missed even by expert
                        radiologists. The current state of prostate mpMRI is based on the subjective assessment by
                        radiologists that need extensive training. Artificial intelligence and computer aided diagnosis
                        tools have been investigated for PCa diagnosis using mpMRI data to mitigate the problems with
                        variability in PCa diagnosis among radiologists. Numerous studies have shown promising results,
                        however low specificity and high false positive rates remain to be a major concern limiting wide
                        spread use of mpMRI for screening and diagnosis of PCa.
                    </p>
                    <hr class="featurette-divider">
                    <p>Newly developed deep learning techniques could potentially be very useful in improving PCa
                        diagnosis. In this demo, we developed a tool that automatically detects if a mp-MRI image
                        contains cancerous region, using texture feature extraction methods. A neuronal network model
                        was trained using texture features extracted on different image series (e.g., T2, ADC, DCE) for
                        each patient. For training and testing, data sets of 300 patients were used and a region was
                        determined to be clinically significant cancer if the biopsy Gleason Score was 3+4 or higher.
                        Texture features were extracted, based on the gray level co-occurrence matrix (GLCM). These
                        features (more than 10 000 samples) were used to train the model. 3D Convolutional Neural
                        Network and ShallowNet architectures were used, using Keras library.</p>

                </div>

            </div>
        </div>
    </div>
