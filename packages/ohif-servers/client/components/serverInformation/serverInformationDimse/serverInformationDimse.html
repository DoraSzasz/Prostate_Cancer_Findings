<template name="serverInformationDimse">
    <div class="row">
        <div class="col-lg-6">
            {{>inputText labelClass='form-group' key='wadoUriRoot'}}
        </div>
    </div>
    <div class="panel panel-default panel-body">
        <div class="clearfix">
            <h4 class="pull-left">Peer List</h4>
            {{#button class='btn btn-primary pull-right'
                action='newPeer' params=peer
            }}New peer{{/button}}
        </div>
        <hr>
        {{#group class='row' key='peers' arrayValues=true}}
            {{#each peer in instance.peers.get}}
                {{#group class='col-lg-6'}}
                    <div class="panel panel-default panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                {{>inputText class='form-control' key='aeTitle'}}
                            </div>
                            <div class="col-lg-6">
                                {{>inputText class='form-control' key='hostAE'}}
                            </div>
                            <div class="col-lg-6">
                                {{>inputText class='form-control' key='host'}}
                            </div>
                            <div class="col-lg-6">
                                {{>inputText class='form-control' key='port'}}
                            </div>
                            <div class="col-lg-12">
                                <strong>Settings</strong>
                                <div class="form-group">
                                    <div class="form-control height-auto clearfix">
                                        <div class="checkbox pull-left">
                                            {{>inputCheckbox key='default'}}
                                        </div>
                                        <div class="checkbox pull-left">
                                            {{>inputCheckbox key='server'}}
                                        </div>
                                        <div class="checkbox pull-left">
                                            {{>inputCheckbox key='supportsInstanceRetrievalByStudyUid'}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 text-right">
                                {{#button class='btn btn-sm btn-danger'
                                    action='removePeer' params=@index
                                }}Remove{{/button}}
                            </div>
                        </div>
                    </div>
                {{/group}}
            {{/each}}
        {{/group}}
    </div>
    <hr>
</template>
