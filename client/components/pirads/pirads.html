                                    <h1>PI-RADS v2</h1>

                                    <p>Multiparametric MRI (mpMRI) is increasingly used for prostate cancer diagnosis and guiding biopsies.
                                        Multiparametric MRI is a combination of T2-weighted, Diffusion and dynamic contrast-enhanced imaging
                                        and is an accurate tool in the detection of clinically significant prostate cancer. However, there
                                        is a lot of variation in image acquisition.</p>
                                    <p>The introduction of the Prostate Imaging Reporting and Data System (PI-RADS) classification for
                                        prostate MRI in 2012 lead to a more standardized acquisition, interpretation and reporting of
                                        prostate MRI. Since then, this classification system has been revised and simplified in 2015 and is
                                        still evolving, based on data analysis of multiparametric prostate MRI. The most recent mpMRI
                                        acquisition protocol and interpretation guidelines were recently recommended by American College of
                                        Radiology and European Society of Urogenital Radiology in the consensus guidelines: Prostate Imaging
                                        - Reporting and Data System (PI-RADS v2) <a href="#1"><sup>[1]</sup></a>. The PI-RADS assessment
                                        category determines the likelihood of clinically significant prostate cancer, which is defined as a
                                        tumor with a Gleason score of 7 or more.</p>

                                    <table class="table table-sm">
                                        <thead>
                                        <tr>
                                            <th scope="col">PI-RADS Score</th>
                                            <th scope="col" colspan="2">Meaning</th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Very low</td>
                                            <td>Clinically significant cancer is highly unlikely to be present</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>Low</td>
                                            <td>Clinically significant cancer is unlikely to be present</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td>Intermediate</td>
                                            <td>The presence of clinically significant cancer is equivocal</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">4</th>
                                            <td>High</td>
                                            <td>Clinically significant cancer is likely to be present</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">5</th>
                                            <td>Very high</td>
                                            <td>Clinically significant cancer is highly likely to be present</td>
                                        </tr>
                                        </tbody>
                                    </table>

                                    <p>Assignment of a PI-RADS assessment category for each lesion is based on the scoring of T2w, DWI/ADC,
                                        and DCE sequences, according to zonal anatomy.</p>
                                    <br>

                                    <h2>PI-RADS v2 Assessment: Peripheral Zone (PZ)</h2>
                                    <table class="table table-sm">
                                        <thead>
                                        <tr>
                                            <th scope="col">DWI</th>
                                            <th scope="col">DCE</th>
                                            <th scope="col">PI-RADS</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>&nbsp;</td>
                                            <td>1</td>
                                        </tr>
                                        <tr>
                                            <td>2</td>
                                            <td>&nbsp;</td>
                                            <td>2</td>
                                        </tr>
                                        <tr>
                                            <td>3</td>
                                            <td>- <br> +</td>
                                            <td>3 <br> 4</td>
                                        </tr>
                                        <tr>
                                            <td>4</td>
                                            <td>&nbsp;</td>
                                            <td>4</td>
                                        </tr>
                                        <tr>
                                            <td>5</td>
                                            <td>&nbsp;</td>
                                            <td>5</td>
                                        </tr>
                                        </tbody>
                                    </table>

                                    <p>The peripheral zone is situated on the posterior and lateral side of the prostate, surrounding the
                                        transition zone. For the peripheral zone the DWI/ADC is the primary determining sequence (dominant
                                        sequence) to assign the PI-RADS assessment category. Since the dominant sequence for PI-RADS
                                        assessment in the peripheral zone is different from the transition zone, identification of the zonal
                                        location of a lesion is vital. In the peripheral zone an equivocal lesion (PI-RADS category 3) is
                                        assigned to PI-RADS category 4 if DCE is positive, i.e focal or earlier contrast enhancement. The
                                        lesion remains assigned to PI-RADS category 3 if the DCE is negative, i.e. no early enhancement or
                                        diffuse enhancement and not corresponding to the focal T2W / DWI lesion or focal enhancement
                                        corresponding to BPH.</p>

                                    <br>
                                    <h2>PI-RADS v2 Assessment: Transition Zone (TZ)</h2>
                                    <table class="table table-sm">
                                        <thead>
                                        <tr>
                                            <th scope="col">T2W</th>
                                            <th scope="col">DWI</th>
                                            <th scope="col">PI-RADS</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>&nbsp;</td>
                                            <td>1</td>
                                        </tr>
                                        <tr>
                                            <td>2</td>
                                            <td>&nbsp;</td>
                                            <td>2</td>
                                        </tr>
                                        <tr>
                                            <td>3</td>
                                            <td>â‰¤4<br> 5</td>
                                            <td>3 <br> 4</td>
                                        </tr>
                                        <tr>
                                            <td>4</td>
                                            <td>&nbsp;</td>
                                            <td>4</td>
                                        </tr>
                                        <tr>
                                            <td>5</td>
                                            <td>&nbsp;</td>
                                            <td>5</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <p>The transition zone surrounds the prostatic urethra and enlarges in aging men as a result of benign
                                        prostatic hyperplasia. For the transition zone the T2w imaging is the primary determining sequence
                                        (dominant sequence) to assign the PI-RADS assessment category.</p>
                                    <p>In the transitional zone an equivocal lesion (PI-RADS category 3) is assigned to PI-RADS category 4
                                        if the DWI corresponds with category 5 (markedly intense greater than 1.5cm). The lesion remains
                                        assigned to PI-RADS category 3 if the DWI corresponds to DWI category 4 (markedly intense but less
                                        than 1.5cm) or a lower category.</p>
                                    <br>

                                    <h2>PI-RADS v2 Assessment of DWI</h2>
                                    <table class="table table-sm">
                                        <thead>
                                        <tr>
                                            <th scope="col">Score</th>
                                            <th scope="col">Peripheral Zone (PZ) or Transition Zone (TZ)</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>No abnormality (i.e., normal) on ADC and high b-value DWI</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>Indistinct hypointense on ADC</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td>Focal mildly/moderatly hypointense on ADC and isointense/mildly hyperintense on high b-value
                                                DWI
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">4</th>
                                            <td>Focal markedly hypointense on ADC and markedly hyperintense on high b-value DWI; &lt;1.5cm
                                                in greatest dimenson
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">5</th>
                                            <td>Same as 4 but â‰¥1.5cm in greatest dimension or definite extraprostatic extension/invasive
                                                behavior
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                    <h2>PI-RADS v2 Assessment of T2W-TZ</h2>
                                    <table class="table table-sm">
                                        <thead>
                                        <tr>
                                            <th scope="col">Score</th>
                                            <th scope="col">Transition Zone (TZ)</th>
                                        </tr>
                                        </thead>

                                            <th scope="row">1</th>
                                            <td>Homogeneous intermediate signal intensity (normal)</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>Circumscribed hypointense or heterogeneous encapsulated nodule(s) (BPH)</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td>Heterogeneous signal intensity with obscured margins; includes others that doe not qualify
                                                as 2, 4, or 5
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">4</th>
                                            <td>Lenticular or non-circumscribed, homogeneous, moderately hypointense, and &lt;1.5cm in
                                                greatest dimension
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">5</th>
                                            <td>Same as 4 but â‰¥1.5cm in greatest dimension or definite extraprostatic extension/invasive
                                                behavior
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
